<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль администратора</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
<header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <nav class="flex space-x-8">
            <a href="/api/admin/movies"
               class="py-2 px-1 border-b-2 font-medium text-sm transition-colors border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
               th:classappend="${active == 'films'} ? 'border-purple-500 text-gray-900'">
                Фильмы
            </a>
            <a href="/api/admin/genres"
               class="py-2 px-1 border-b-2 font-medium text-sm transition-colors border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
               th:classappend="${active == 'genres'} ? 'border-purple-500 text-gray-900'">
                Жанры
            </a>
            <a href="/api/admin/directors"
               class="py-2 px-1 border-b-2 font-medium text-sm transition-colors border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
               th:classappend="${active == 'directors'} ? 'border-purple-500 text-gray-900'">
                Режиссеры
            </a>
        </nav>

        <a href="/api/admin/profile" class="flex-shrink-0">
            <div class="w-10 h-10 rounded-full flex items-center justify-center shadow-md hover:shadow-lg transition-shadow overflow-hidden bg-gray-200">
                <img th:if="${user.profileImage?.filename != null}"
                     th:src="'/api/image/get/' + ${user.profileImage.filename}"
                     th:alt="${user.name + ' ' + user.surname}"
                     class="w-full h-full object-cover" />
                <svg th:unless="${user.profileImage?.filename != null}"
                     xmlns="http://www.w3.org/2000/svg"
                     class="h-6 w-6 text-gray-600"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
        </a>
    </div>
</header>

<main class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Профиль администратора</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="md:col-span-1">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="text-center mb-6">
                    <div class="relative inline-block">
                        <img th:if="${user.profileImage?.filename != null}"
                             id="sidebarProfileImage"
                             th:src="'/api/image/get/' + ${user.profileImage.filename}"
                             alt="Фото профиля"
                             class="w-24 h-24 rounded-full object-cover mx-auto" />
                        <div th:unless="${user.profileImage?.filename != null}"
                             class="w-24 h-24 rounded-full flex items-center justify-center bg-gray-200 mx-auto">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 class="h-12 w-12 text-gray-600"
                                 fill="none"
                                 viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <button id="changePhotoBtn" class="absolute bottom-0 right-0 bg-purple-600 rounded-full p-1 text-white hover:bg-purple-700 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                            </svg>
                        </button>
                    </div>
                    <h2 id="sidebarFullName" class="mt-4 text-xl font-semibold" th:text="${user.name + ' ' + user.surname}">Имя Фамилия</h2>
                    <p id="sidebarLogin" class="text-gray-600" th:text="${user.login}">username</p>
                    <div class="mt-2">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800">
                            Администратор
                        </span>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <a href="/api/auth/logout"
                   class="block text-center px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors font-medium">
                    Выйти из аккаунта
                </a>
            </div>
        </div>

        <div class="md:col-span-2 space-y-6">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-800">Основная информация</h2>
                    <button id="editProfileBtn" class="text-purple-600 hover:text-purple-800 font-medium flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                        Редактировать
                    </button>
                </div>

                <div id="profileView">
                    <p class="mb-2">
                        <span class="font-medium text-gray-700">Имя:</span>
                        <span id="userName" th:text="${user.name}">Имя</span>
                    </p>
                    <p class="mb-2">
                        <span class="font-medium text-gray-700">Фамилия:</span>
                        <span id="userSurname" th:text="${user.surname}">Фамилия</span>
                    </p>
                    <p>
                        <span class="font-medium text-gray-700">Email:</span>
                        <span id="userEmail" th:text="${user.login ?: 'Не указан'}">email@example.com</span>
                    </p>
                </div>

                <form id="profileEditForm" class="space-y-4 hidden">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Имя</label>
                        <input
                                type="text"
                                id="name"
                                name="name"
                                th:value="${user.name}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500"
                                required
                        />
                    </div>
                    <div>
                        <label for="surname" class="block text-sm font-medium text-gray-700 mb-1">Фамилия</label>
                        <input
                                type="text"
                                id="surname"
                                name="surname"
                                th:value="${user.surname}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500"
                                required
                        />
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input
                                type="email"
                                id="email"
                                name="email"
                                th:value="${user.login}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500"
                        />
                    </div>
                    <div class="flex justify-end space-x-3 mt-4">
                        <button type="button" id="cancelProfileBtn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                            Отмена
                        </button>
                        <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">
                            Сохранить
                        </button>
                    </div>
                </form>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-800">Изменение пароля</h2>
                    <button id="changePasswordBtn" class="text-purple-600 hover:text-purple-800 font-medium flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        Изменить
                    </button>
                </div>

                <form id="passwordForm" class="space-y-4 hidden">
                    <div>
                        <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">Текущий пароль</label>
                        <input
                                type="password"
                                id="currentPassword"
                                name="currentPassword"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500"
                                required
                        />
                    </div>
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Новый пароль</label>
                        <input
                                type="password"
                                id="newPassword"
                                name="newPassword"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500"
                                required
                        />
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Подтвердите новый пароль</label>
                        <input
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500"
                                required
                        />
                    </div>
                    <div class="flex justify-end space-x-3 mt-4">
                        <button type="button" id="cancelPasswordBtn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                            Отмена
                        </button>
                        <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">
                            Изменить пароль
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const editProfileBtn = document.getElementById('editProfileBtn');
        const profileView = document.getElementById('profileView');
        const profileEditForm = document.getElementById('profileEditForm');
        const cancelProfileBtn = document.getElementById('cancelProfileBtn');

        const changePasswordBtn = document.getElementById('changePasswordBtn');
        const passwordForm = document.getElementById('passwordForm');
        const cancelPasswordBtn = document.getElementById('cancelPasswordBtn');

        const changePhotoBtn = document.getElementById('changePhotoBtn');

        if (editProfileBtn) {
            editProfileBtn.addEventListener('click', function() {
                profileView.classList.add('hidden');
                profileEditForm.classList.remove('hidden');
            });
        }

        if (cancelProfileBtn) {
            cancelProfileBtn.addEventListener('click', function() {
                profileView.classList.remove('hidden');
                profileEditForm.classList.add('hidden');
            });
        }
        if (changePasswordBtn) {
            changePasswordBtn.addEventListener('click', function() {
                passwordForm.classList.toggle('hidden');
            });
        }

        if (cancelPasswordBtn) {
            cancelPasswordBtn.addEventListener('click', function() {
                passwordForm.classList.add('hidden');
            });
        }

        if (changePhotoBtn) {
            changePhotoBtn.addEventListener('click', function() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const formData = new FormData();
                        formData.append('profileImage', file);

                        fetch('/api/user/update-profile-image', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => {
                            if (response.ok) {
                                location.reload();
                            } else {
                                return response.json().then(data => {
                                    throw new Error(data.message || 'Ошибка при обновлении фото');
                                });
                            }
                        })
                        .catch(error => {
                            console.error('Ошибка:', error);
                            alert(error.message || 'Не удалось обновить фото профиля');
                        });
                    }
                };
                input.click();
            });
        }

        if (profileEditForm) {
            profileEditForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const name = document.getElementById('name').value;
                const surname = document.getElementById('surname').value;
                const email = document.getElementById('email').value;

                fetch('/api/user/update-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        surname: surname,
                        email: email
                    })
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        return response.json().then(data => {
                            throw new Error(data.message || 'Ошибка при обновлении профиля');
                        });
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert(error.message || 'Не удалось обновить профиль');
                });
            });
        }

        if (passwordForm) {
            passwordForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword !== confirmPassword) {
                    alert('Пароли не совпадают');
                    return;
                }

                fetch('/api/user/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        currentPassword: currentPassword,
                        newPassword: newPassword
                    })
                })
                .then(response => {
                    if (response.ok) {
                        passwordForm.classList.add('hidden');
                        passwordForm.reset();
                    } else {
                        return response.json().then(data => {
                            throw new Error(data.message || 'Ошибка при изменении пароля');
                        });
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert(error.message || 'Не удалось изменить пароль');
                });
            });
        }
    });
</script>

</body>
</html>
