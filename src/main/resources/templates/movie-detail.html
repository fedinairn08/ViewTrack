<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${movie.title} + ' | КиноПлатформа'"></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .review-button {
            background-color: #e5e7eb;
            color: #374151;
            border: 1px solid #d1d5db;
            transition: all 0.3s ease;
        }
        .review-button:hover {
            background-color: #d1d5db;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

<header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">

        <nav class="flex space-x-8">
            <a href="/api/movie/all"
               class="py-2 px-1 border-b-2 font-medium text-sm transition-colors border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                Фильмы
            </a>
            <a href="/api/movie/watched"
               class="py-2 px-1 border-b-2 font-medium text-sm transition-colors border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                Просмотренное
            </a>
            <a href="/api/movie/to-watch"
               class="py-2 px-1 border-b-2 font-medium text-sm transition-colors border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                Буду смотреть
            </a>
        </nav>

        <a href="/api/user/profile" class="flex-shrink-0">
            <div class="w-10 h-10 rounded-full flex items-center justify-center shadow-md hover:shadow-lg transition-shadow overflow-hidden">
                <img th:src="${user.profileImage?.filename != null ? '/api/image/get/' + user.profileImage.filename : 'https://via.placeholder.com/40'}"
                     th:alt="${user.name + ' ' + user.surname}"
                     class="w-full h-full object-cover"
                     onerror="this.src='https://via.placeholder.com/40'"/>
            </div>
        </a>
    </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row">
        <div class="w-full md:w-1/12 mb-4 md:mb-0 flex items-start">
            <a href="javascript:history.back()" class="inline-flex items-center text-purple-600 hover:text-purple-800 font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                Назад
            </a>
        </div>

        <div class="w-full md:w-11/12 flex flex-col md:flex-row">
            <div class="w-full md:w-1/3 mb-6 md:mb-0">
                <div th:if="${movie.poster?.filename != null}">
                    <img th:src="'/api/image/get/' + ${movie.poster.filename}"
                         alt="Постер фильма"
                         class="w-full h-auto object-cover rounded-lg shadow-md" />
                </div>
                <div th:if="${movie.poster?.filename == null}" 
                     class="w-full h-96 bg-gray-200 rounded-lg shadow-md flex items-center justify-center">
                    <div class="text-center">
                        <svg class="mx-auto h-16 w-16 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L21 12.172V20" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <p class="mt-2 text-lg text-gray-500">Постер отсутствует</p>
                    </div>
                </div>
            </div>

            <div class="w-full md:w-2/3 md:pl-8">
                <h1 th:text="${movie.title}" class="text-3xl font-bold text-gray-900 mb-2"></h1>

                <div class="flex flex-wrap items-center text-sm text-gray-600 mb-4">
                    <span th:text="${movie.releaseDate?.year}" class="mr-2"></span>
                    <span class="mx-1">•</span>
                    <span th:text="${movie.durationMin} + ' мин'" class="mr-2"></span>
                    <span class="mx-1">•</span>
                    <div class="flex flex-wrap">
                        <span th:each="genre : ${movie.genres}"
                              th:text="${genre.genreName}"
                              class="bg-purple-100 text-purple-800 text-xs font-medium px-2.5 py-0.5 rounded mr-1 mb-1">
                        </span>
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 mb-6">
                    <div class="relative" id="rateMovieContainer">
                        <button th:if="${userRating == null}"
                                id="rateMovieButton"
                                class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors w-full sm:w-auto">
                            Оценить фильм
                        </button>

                        <button th:if="${userRating != null}"
                                id="ratedMovieButton"
                                class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors w-full sm:w-auto">
                            Оценено: <span th:text="${userRating}"></span>/10 ★ <span class="text-sm opacity-75">(Изменить)</span>
                        </button>

                        <div id="ratingDropdown" class="absolute z-10 mt-2 w-48 bg-white rounded-md shadow-lg hidden">
                            <div class="py-1">
                                <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
                                     th:each="score : ${#numbers.sequence(0, 10)}"
                                     th:text="${score} + ' ★'"
                                     th:data-score="${score}"
                                     onclick="submitRating(this)">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:if="${!inWatched}" class="relative" id="watchlistContainer">
                        <button id="addToWatchlistBtn"
                                onclick="addToWatchlist(this)"
                                class="px-4 py-2 border border-purple-600 text-purple-600 rounded-md hover:bg-purple-50 transition-colors w-full sm:w-auto"
                                th:data-movie-id="${movie.id}"
                                th:classappend="${inToWatchList} ? 'bg-purple-100 text-purple-800 border-transparent' : ''"
                                th:text="${inToWatchList} ? 'Добавлено в &quot;Буду смотреть&quot;' : 'Добавить в &quot;Буду смотреть&quot;'">
                            Добавить в "Буду смотреть"
                        </button>
                    </div>

                    <div class="relative" id="watchedContainer">
                        <button id="markAsWatchedBtn"
                                onclick="markAsWatched(this)"
                                class="px-4 py-2 border border-green-600 text-green-600 rounded-md hover:bg-green-50 transition-colors w-full sm:w-auto"
                                th:data-movie-id="${movie.id}"
                                th:classappend="${inWatched} ? 'bg-green-100 text-green-800 border-transparent' : ''"
                                th:text="${inWatched} ? 'Просмотрено' : 'Отметить как просмотренное'">
                            Отметить как просмотренное
                        </button>
                    </div>
                </div>

                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900 mb-2">Средний рейтинг фильма</h2>
                        <p class="text-sm text-gray-600">на основе <span th:text="${ratingsCount}">0</span> оценок</p>
                    </div>
                    <div class="text-right">
                        <span class="text-3xl font-bold text-yellow-500"
                              th:text="${#numbers.formatDecimal(movie.averageRating, 1, 1)}">
                            0.0
                        </span>
                        <span class="text-gray-600">/10</span>
                    </div>
                </div>

                <h2 class="text-xl font-semibold text-gray-900 mb-2">О фильме</h2>
                <p th:text="${movie.description}" class="text-gray-700 mb-6 leading-relaxed"></p>

                <h3 class="text-lg font-semibold text-gray-900 mb-4">Режиссеры</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                    <div th:each="director : ${movie.directors}" class="bg-white rounded-lg shadow overflow-hidden">
                        <div class="w-full h-32">
                            <img th:if="${director.photo != null}" 
                                 th:src="'/api/image/get/' + ${director.photo.filename}"
                                 th:alt="${director.fullName}"
                                 class="w-full h-full object-cover">
                            <div th:if="${director.photo == null}" 
                                 class="w-full h-full bg-gray-200 flex items-center justify-center">
                                <div class="text-center">
                                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L21 12.172V20" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <p class="mt-1 text-sm text-gray-500">Фото отсутствует</p>
                                </div>
                            </div>
                        </div>
                        <div class="p-4">
                            <h4 th:text="${director.fullName}" class="font-semibold text-lg text-gray-800 mb-2"></h4>
                            <p th:if="${director.deathDate == null}"
                               th:text="|Родился: ${#temporals.format(director.birthDate, 'dd.MM.yyyy')}|"
                               class="text-sm text-gray-600"></p>
                            <p th:if="${director.deathDate != null}"
                               th:text="|Жил: ${#temporals.format(director.birthDate, 'dd.MM.yyyy')} - ${#temporals.format(director.deathDate, 'dd.MM.yyyy')}|"
                               class="text-sm text-gray-600"></p>
                        </div>
                    </div>
                </div>

                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-lg font-semibold text-gray-900">Отзывы</h3>

                        <div id="leaveReviewButtonContainer"
                             th:classappend="${userRating == null or userReviewContent != null} ? 'hidden' : ''">
                            <button id="toggleReviewBtn"
                                    class="px-3 py-1 rounded-md review-button text-sm">
                                Оставить отзыв
                            </button>
                        </div>
                    </div>

                    <div id="reviewFormContainer" class="mb-4 hidden">
                        <textarea id="reviewContent"
                                  class="w-full p-3 border rounded-md focus:ring-blue-500 focus:border-blue-500"
                                  rows="3"
                                  placeholder="Напишите ваш отзыв..."
                                  th:text="${userReviewContent}"></textarea>
                        <div class="mt-2 flex justify-end">
                            <button id="submitReviewBtn"
                                    class="px-3 py-1 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors text-sm">
                                Сохранить
                            </button>
                            <button id="cancelReviewBtn"
                                    class="ml-2 px-3 py-1 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors text-sm">
                                Отмена
                            </button>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div th:each="review : ${movieReviews}"
                             th:if="${review.content != null and review.content != ''}"
                             class="bg-white p-4 rounded-lg shadow"
                             th:attr="data-review-id=${review.id}">
                            <div class="flex justify-between items-start mb-1">
            <span class="font-medium text-gray-900"
                  th:text="${review.user != null ? review.user.name + ' ' + review.user.surname : 'Аноним'}"></span>
                                <span class="text-yellow-500 font-bold" th:text="${review.rating} + '/10'"></span>
                            </div>
                            <p th:text="${review.content}" class="text-gray-700 text-sm"></p>

                            <div th:if="${user != null and review.user.id == user.id}" class="mt-2 flex space-x-2">
                                <button class="edit-review-btn text-blue-600 hover:text-blue-800 text-sm font-medium"
                                        th:data-review-id="${review.id}"
                                        th:data-content="${review.content}">
                                    Редактировать
                                </button>
                                <button class="delete-review-btn text-red-600 hover:text-red-800 text-sm font-medium"
                                        th:data-review-id="${review.id}">
                                    Удалить
                                </button>
                            </div>
                        </div>

                        <div th:if="${#lists.isEmpty(movieReviews.?[content != null and content != ''])}" class="text-gray-500 italic">
                            Отзывов пока нет.
                        </div>
                    </div>

                    <div id="editReviewFormContainer" class="hidden mt-4 bg-white p-4 rounded-lg shadow">
                        <textarea id="editReviewContent" class="w-full p-2 border rounded" rows="4" placeholder="Напишите ваш отзыв..."></textarea>
                        <div class="mt-2 flex justify-end space-x-2">
                            <button id="cancelEditReviewBtn" class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">
                                Отмена
                            </button>
                            <button id="updateReviewBtn" class="px-2 py-1 bg-purple-600 text-white rounded hover:bg-purple-700">
                                Сохранить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const rateMovieButton = document.getElementById('rateMovieButton');
        const ratedMovieButton = document.getElementById('ratedMovieButton');
        const ratingDropdown = document.getElementById('ratingDropdown');

        if (rateMovieButton) {
            rateMovieButton.addEventListener('click', function() {
                ratingDropdown.classList.toggle('hidden');
            });
        }

        if (ratedMovieButton) {
            ratedMovieButton.addEventListener('click', function() {
                ratingDropdown.classList.toggle('hidden');
            });
        }

        document.addEventListener('click', function(event) {
            const isRateButton = rateMovieButton && rateMovieButton.contains(event.target);
            const isRatedButton = ratedMovieButton && ratedMovieButton.contains(event.target);
            const isDropdown = ratingDropdown && ratingDropdown.contains(event.target);

            if (!isRateButton && !isRatedButton && !isDropdown) {
                if (ratingDropdown) ratingDropdown.classList.add('hidden');
            }
        });

        const editReviewButtons = document.querySelectorAll('.edit-review-btn');
        editReviewButtons.forEach(button => {
            button.addEventListener('click', function() {
                const reviewId = this.getAttribute('data-review-id');
                const content = this.getAttribute('data-content');

                document.getElementById('editReviewFormContainer').setAttribute('data-review-id', reviewId);

                document.getElementById('editReviewContent').value = content || '';

                document.getElementById('editReviewFormContainer').classList.remove('hidden');

                const reviewElement = this.closest('.bg-white.p-4.rounded-lg.shadow');
                if (reviewElement) {
                    reviewElement.classList.add('hidden');
                }
            });
        });
    });

    document.getElementById('cancelEditReviewBtn').addEventListener('click', function() {
        document.getElementById('editReviewFormContainer').classList.add('hidden');

        const reviewElement = document.querySelector('.bg-white.p-4.rounded-lg.shadow.hidden');
        if (reviewElement) {
            reviewElement.classList.remove('hidden');
        }
    });

    document.getElementById('updateReviewBtn').addEventListener('click', function() {
        const reviewId = document.getElementById('editReviewFormContainer').getAttribute('data-review-id');
        const content = document.getElementById('editReviewContent').value;

        const token = localStorage.getItem('accessToken') || getCookie('x_api_token');

        fetch(`/api/user/reviews/${reviewId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': token ? `Bearer ${token}` : '',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                content: content
            })
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.message || 'Ошибка при обновлении отзыва');
                    });
                }
                return response.json();
            })
            .then(updatedReview => {
                document.getElementById('editReviewFormContainer').classList.add('hidden');

                const reviewElement = document.querySelector(`.bg-white.p-4.rounded-lg.shadow[data-review-id="${reviewId}"]`);
                if (reviewElement) {
                    const contentElement = reviewElement.querySelector('p.text-gray-700');
                    if (contentElement) {
                        contentElement.textContent = content;
                    }

                    const editButton = reviewElement.querySelector('.edit-review-btn');
                    if (editButton) {
                        editButton.setAttribute('data-content', content);
                    }

                    reviewElement.classList.remove('hidden');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert(error.message || 'Не удалось обновить отзыв. Пожалуйста, попробуйте позже.');
            });
    });

    const deleteReviewButtons = document.querySelectorAll('.delete-review-btn');
    deleteReviewButtons.forEach(button => {
        button.addEventListener('click', function() {
            const reviewId = this.getAttribute('data-review-id');
            const token = localStorage.getItem('accessToken') || getCookie('x_api_token');

            fetch(`/api/user/reviews/delete/${reviewId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': token ? `Bearer ${token}` : '',
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    const reviewElement = this.closest('.bg-white.p-4.rounded-lg.shadow');
                    if (reviewElement) {
                        reviewElement.remove();
                    }

                    const leaveReviewContainer = document.getElementById('leaveReviewButtonContainer');

                    if (leaveReviewContainer) {
                        leaveReviewContainer.classList.remove('hidden');
                    }

                    document.getElementById('editReviewFormContainer').classList.add('hidden');

                    const reviewsContainer = document.querySelector('.space-y-4');
                    if (reviewsContainer && reviewsContainer.children.length === 0) {
                        const noReviewsMessage = document.createElement('div');
                        noReviewsMessage.className = 'text-gray-500 italic';
                        noReviewsMessage.textContent = 'Отзывов пока нет.';
                        reviewsContainer.appendChild(noReviewsMessage);
                    }
                } else {
                    return response.json().then(data => {
                        throw new Error(data.message || 'Ошибка при удалении текста отзыва');
                    });
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert(error.message || 'Не удалось удалить текст отзыва. Пожалуйста, попробуйте позже.');
            });
        });
    });

    const toggleReviewBtn = document.getElementById('toggleReviewBtn');
    if (toggleReviewBtn) {
        toggleReviewBtn.addEventListener('click', function() {
            const container = document.getElementById('reviewFormContainer');
            const noReviewsMessage = document.querySelector('.text-gray-500.italic');
            
            container.classList.toggle('hidden');
            
            // Скрываем сообщение "Отзывов пока нет" когда показывается форма
            if (!container.classList.contains('hidden') && noReviewsMessage) {
                noReviewsMessage.style.display = 'none';
            } else if (container.classList.contains('hidden') && noReviewsMessage) {
                noReviewsMessage.style.display = '';
            }
        });
    }

    const cancelReviewBtn = document.getElementById('cancelReviewBtn');
    if (cancelReviewBtn) {
        cancelReviewBtn.addEventListener('click', function() {
            const container = document.getElementById('reviewFormContainer');
            const noReviewsMessage = document.querySelector('.text-gray-500.italic');
            
            container.classList.add('hidden');

            if (noReviewsMessage) {
                noReviewsMessage.style.display = '';
            }
        });
    }

    const submitReviewBtn = document.getElementById('submitReviewBtn');
    if (submitReviewBtn) {
        submitReviewBtn.addEventListener('click', function() {
            const content = document.getElementById('reviewContent').value;
            const movieId = [[${movie.id}]];

            fetch('/api/user/update-review', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    movieId: movieId,
                    content: content
                })
            })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        return response.json().then(data => {
                            throw new Error(data.message || 'Ошибка при сохранении отзыва');
                        });
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert(error.message || 'Не удалось сохранить отзыв');
                });
        });
    }

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function submitRating(element) {
        const movieId = [[${movie.id}]];
        const score = element.getAttribute('data-score');

        fetch('/api/user/rate-movie', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                movieId: movieId,
                rating: score
            })
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(data => {
                    throw new Error(data.message || 'Ошибка при сохранении оценки');
                });
            }
            return response.json();
        })
        .then(data => {
            updateRatingButton(score);
            document.getElementById('ratingDropdown').classList.add('hidden');

            const leaveReviewButtonContainer = document.getElementById('leaveReviewButtonContainer');
            if (leaveReviewButtonContainer) {
                if (!data.content || data.content.trim() === '') {
                    leaveReviewButtonContainer.classList.remove('hidden');
                }
            }

            updateAverageRating(data.averageRating, data.ratingsCount);
            updateReviewRating(data.reviewId, score, data.content);
        })
        .catch(error => {
            console.error('Ошибка:', error);
            alert(error.message || 'Не удалось сохранить оценку. Пожалуйста, попробуйте позже.');
        });
    }

    function updateReviewRating(reviewId, rating, reviewContent) {
        const reviewElement = document.querySelector(`.bg-white.p-4.rounded-lg.shadow[data-review-id="${reviewId}"]`);

        if (reviewElement) {
            const ratingElement = reviewElement.querySelector('.text-yellow-500.font-bold');
            if (ratingElement) {
                ratingElement.textContent = `${rating}/10`;
            }

            if (reviewContent) {
                const contentElement = reviewElement.querySelector('p.text-gray-700, p.text-gray-500.italic');
                if (contentElement) {
                    contentElement.textContent = reviewContent;
                    contentElement.className = 'text-gray-700 text-sm';
                }
            }
        }
    }

    function updateAverageRating(averageRating, ratingsCount) {
        const averageRatingElement = document.querySelector('.text-3xl.font-bold.text-yellow-500');
        const ratingsCountElement = document.querySelector('.text-sm.text-gray-600 > span');

        if (averageRatingElement) {
            averageRatingElement.textContent = averageRating.toFixed(1);
        }

        if (ratingsCountElement) {
            ratingsCountElement.textContent = ratingsCount;
        }
    }

    function updateRatingButton(score) {
        const rateMovieButton = document.getElementById('rateMovieButton');
        const ratedMovieButton = document.getElementById('ratedMovieButton');

        if (rateMovieButton) {
            rateMovieButton.innerHTML = `Оценено: ${score}/10 ★ <span class="text-sm opacity-75">(Изменить)</span>`;
            rateMovieButton.classList.remove('bg-purple-600', 'hover:bg-purple-700');
            rateMovieButton.classList.add('bg-green-600', 'hover:bg-green-700');
            rateMovieButton.id = 'ratedMovieButton';
        }

        if (ratedMovieButton) {
            ratedMovieButton.innerHTML = `Оценено: ${score}/10 ★ <span class="text-sm opacity-75">(Изменить)</span>`;
        }
    }

    function addToWatchlist(button) {
        const movieId = [[${movie.id}]];

        if (!movieId) {
            alert('Не удалось получить ID фильма');
            return;
        }

        fetch('/api/movie/to-watch', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({ movieId: movieId })
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.message || 'Ошибка при добавлении в список');
                    });
                }
                return response.json();
            })
            .then(data => {
                button.textContent = 'Добавлено в "Буду смотреть"';
                button.classList.remove('border-purple-600', 'text-purple-600', 'hover:bg-purple-50');
                button.classList.add('bg-purple-100', 'text-purple-800', 'border-transparent');
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert(error.message || 'Не удалось добавить фильм в список');
            });
    }

    function markAsWatched(button) {
        const movieId = [[${movie.id}]];

        if (!movieId) {
            alert('Не удалось получить ID фильма');
            return;
        }

        fetch('/api/movie/watched', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({ movieId: movieId })
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.message || 'Ошибка при отметке фильма');
                    });
                }
                return response.json();
            })
            .then(data => {
                button.textContent = 'Просмотрено';
                button.classList.remove('border-green-600', 'text-green-600', 'hover:bg-green-50');
                button.classList.add('bg-green-100', 'text-green-800', 'border-transparent');

                const watchlistContainer = document.getElementById('watchlistContainer');
                if (watchlistContainer) {
                    watchlistContainer.style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert(error.message || 'Не удалось отметить фильм как просмотренный');
            });
    }
