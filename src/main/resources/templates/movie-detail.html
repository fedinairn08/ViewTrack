<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${movie.title} + ' | КиноПлатформа'"></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

<header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">

        <nav class="flex space-x-8">
            <a href="/allFilms"
               class="py-2 px-1 border-b-2 font-medium text-sm transition-colors border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                Фильмы
            </a>
            <a href="/watched"
               class="py-2 px-1 border-b-2 font-medium text-sm transition-colors border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                Просмотренное
            </a>
            <a href="/to-watch"
               class="py-2 px-1 border-b-2 font-medium text-sm transition-colors border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                Буду смотреть
            </a>
        </nav>

        <a href="/profile" class="flex-shrink-0">
            <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center shadow-md hover:shadow-lg transition-shadow">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
        </a>
    </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row">
        <div class="w-full md:w-1/12 mb-4 md:mb-0 flex items-start">
            <a href="/api/movie/all" class="inline-flex items-center text-purple-600 hover:text-purple-800 font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                Назад
            </a>
        </div>

        <div class="w-full md:w-11/12 flex flex-col md:flex-row">
            <div class="w-full md:w-1/3 mb-6 md:mb-0">
                <img
                        th:src="${movie.poster?.filename != null ? '/api/image/get/' + movie.poster.filename : 'https://via.placeholder.com/300x450'}"
                        alt="Постер фильма"
                        class="w-full h-auto object-cover rounded-lg shadow-md" />
            </div>

            <div class="w-full md:w-2/3 md:pl-8">
                <h1 th:text="${movie.title}" class="text-3xl font-bold text-gray-900 mb-2"></h1>

                <div class="flex flex-wrap items-center text-sm text-gray-600 mb-4">
                    <span th:text="${movie.releaseDate?.year}" class="mr-2"></span>
                    <span class="mx-1">•</span>
                    <span th:text="${movie.durationMin} + ' мин'" class="mr-2"></span>
                    <span class="mx-1">•</span>
                    <div class="flex flex-wrap">
                        <span th:each="genre : ${movie.genres}"
                              th:text="${genre.genreName}"
                              class="bg-purple-100 text-purple-800 text-xs font-medium px-2.5 py-0.5 rounded mr-1 mb-1">
                        </span>
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 mb-6">
                    <div class="relative" id="rateMovieContainer">
                        <button id="rateMovieButton"
                                class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors w-full sm:w-auto">
                            Оценить фильм
                        </button>
                        <div id="ratingDropdown" class="absolute z-10 mt-2 w-48 bg-white rounded-md shadow-lg hidden">
                            <div class="py-1">
                                <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" th:each="score : ${#numbers.sequence(0, 10)}"
                                     th:text="${score} + ' ★'"
                                     th:data-score="${score}"
                                     onclick="submitRating(this)">
                                </div>
                            </div>
                        </div>
                    </div>

                    <button id="addToWatchlistBtn"
                            onclick="addToWatchlist(this)"
                            class="px-4 py-2 border border-purple-600 text-purple-600 rounded-md hover:bg-purple-50 transition-colors w-full sm:w-auto"
                            th:data-movie-id="${movie.id}"
                            th:classappend="${inToWatchList} ? 'bg-purple-100 text-purple-800 border-transparent' : ''"
                            th:text="${inToWatchList} ? 'В списке' : 'Добавить в &quot;Буду смотреть&quot;'">
                    Добавить в "Буду смотреть"
                    </button>
                </div>

                <h2 class="text-xl font-semibold text-gray-900 mb-2">О фильме</h2>
                <p th:text="${movie.description}" class="text-gray-700 mb-6 leading-relaxed"></p>

                <h3 class="text-lg font-semibold text-gray-900 mb-2">Режиссеры</h3>
                <div class="flex flex-wrap mb-6">
                    <span th:each="director : ${movie.directors}"
                          th:text="${director.firstName} + ' ' + ${director.lastName}"
                          class="bg-gray-100 text-gray-800 text-sm font-medium px-2.5 py-0.5 rounded mr-1 mb-1">
                    </span>
                </div>

                <h3 class="text-lg font-semibold text-gray-900 mb-2">Отзывы</h3>
                <div class="space-y-4">
                    <div th:each="review : ${movie.reviews}" class="bg-white p-4 rounded-lg shadow">
                        <div class="flex justify-between items-start mb-1">
                            <span class="font-medium text-gray-900"
                                  th:text="${review.user ? review.user.firstName + ' ' + review.user.lastName : 'Аноним'}">
                            </span>
                            <span class="text-yellow-500 font-bold">
                                <span th:each="i : ${#numbers.sequence(1, review.rating)}">★</span>
                                <span th:each="i : ${#numbers.sequence(review.rating + 1, 5)}">☆</span>
                            </span>
                        </div>
                        <p th:text="${review.comment}" class="text-gray-700 text-sm"></p>
                    </div>

                    <div th:if="${#lists.isEmpty(movie.reviews)}" class="text-gray-500 italic">
                        Отзывов пока нет.
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const rateMovieButton = document.getElementById('rateMovieButton');
        const ratingDropdown = document.getElementById('ratingDropdown');

        rateMovieButton.addEventListener('click', function() {
            ratingDropdown.classList.toggle('hidden');
        });

        document.addEventListener('click', function(event) {
            if (!rateMovieButton.contains(event.target) && !ratingDropdown.contains(event.target)) {
                ratingDropdown.classList.add('hidden');
            }
        });
    });

    function submitRating(element) {
        const movieId = [[${movie.id}]];
        const score = element.getAttribute('data-score');

        fetch('/api/user/rate-movie', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                movieId: movieId,
                rating: score
            })
        })
            .then(response => {
                if (response.ok) {
                    const rateMovieButton = document.getElementById('rateMovieButton');
                    rateMovieButton.textContent = `Оценено: ${score} ★`;
                    rateMovieButton.classList.remove('bg-purple-600', 'hover:bg-purple-700');
                    rateMovieButton.classList.add('bg-green-600', 'hover:bg-green-700');

                    document.getElementById('ratingDropdown').classList.add('hidden');

                    location.reload();
                } else {
                    return response.json().then(data => {
                        throw new Error(data.message || 'Ошибка при сохранении оценки');
                    });
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert(error.message || 'Не удалось сохранить оценку. Пожалуйста, попробуйте позже.');
            });
    }

    function addToWatchlist(button) {
        const movieId = [[${movie.id}]];

        if (!movieId) {
            alert('Не удалось получить ID фильма');
            return;
        }

        fetch('/api/movie/to-watch', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({ movieId: movieId })
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.message || 'Ошибка при добавлении в список');
                    });
                }
                return response.json();
            })
            .then(data => {
                button.textContent = 'В списке "Буду смотреть"';
                button.classList.remove('border-purple-600', 'text-purple-600', 'hover:bg-purple-50');
                button.classList.add('bg-purple-100', 'text-purple-800', 'border-transparent');
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert(error.message || 'Не удалось добавить фильм в список');
            });
    }
</script>

</body>
</html>
