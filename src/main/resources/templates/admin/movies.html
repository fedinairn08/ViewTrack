<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>КиноПлатформа</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

<header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">

        <nav class="flex space-x-8">
            <a href="/api/admin/movies"
               class="py-2 px-1 border-b-2 font-medium text-sm transition-colors border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
               th:classappend="${active == 'films'} ? 'border-purple-500 text-gray-900'">
                Фильмы
            </a>
            <a href="/api/admin/genres"
               class="py-2 px-1 border-b-2 font-medium text-sm transition-colors border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
               th:classappend="${active == 'watched'} ? 'border-purple-500 text-gray-900'">
                Жанры
            </a>
            <a href="/api/admin/directors"
               class="py-2 px-1 border-b-2 font-medium text-sm transition-colors border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
               th:classappend="${active == 'to-watch'} ? 'border-purple-500 text-gray-900'">
                Режиссеры
            </a>
        </nav>

            <a href="/api/admin/profile" class="flex-shrink-0">
      <div class="w-10 h-10 rounded-full flex items-center justify-center shadow-md hover:shadow-lg transition-shadow overflow-hidden">
        <img th:src="${user.profileImage?.filename != null ? '/api/image/get/' + user.profileImage.filename : 'https://via.placeholder.com/40'}"
             th:alt="${user.name + ' ' + user.surname}"
             class="w-full h-full object-cover"
             onerror="this.src='https://via.placeholder.com/40'"/>
      </div>
    </a>
    </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">
        <span th:text="${title}">Фильмы</span>
    </h1>

    <form id="filterForm" method="get" class="flex flex-wrap gap-4 items-end mb-6 bg-white p-4 rounded-lg shadow">
        <div class="flex flex-col w-full sm:w-auto sm:flex-1">
            <label for="search" class="text-sm font-medium text-gray-700 mb-1">Поиск по названию</label>
            <div class="relative">
                <input type="text"
                       id="search"
                       name="search"
                       th:value="${searchTerm}"
                       class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                       placeholder="Введите название фильма...">
                <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="flex flex-col">
            <label for="sort" class="text-sm font-medium text-gray-700 mb-1">Сортировка</label>
            <select id="sort" name="sort" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <option value="" th:selected="${currentSort == null}">По умолчанию</option>
                <option value="releaseDate" th:selected="${currentSort == 'releaseDate'}">По дате выхода</option>
                <option value="rating" th:selected="${currentSort == 'rating'}">По рейтингу</option>
            </select>
        </div>

        <div class="flex flex-col">
            <label for="genre" class="text-sm font-medium text-gray-700 mb-1">Жанры</label>
            <select id="genre" name="genre" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <option value="" th:selected="${currentGenre == null}">Все жанры</option>
                <option th:each="genreOption : ${allGenres}"
                        th:value="${genreOption.genreName}"
                        th:text="${genreOption.genreName}"
                        th:selected="${currentGenre == genreOption.genreName}">
                </option>
            </select>
        </div>

        <div class="flex flex-col">
            <label for="director" class="text-sm font-medium text-gray-700 mb-1">Режиссеры</label>
            <select id="director" name="director" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <option value="" th:selected="${currentDirector == null}">Все режиссеры</option>
                <option th:each="director : ${allDirectors}"
                        th:value="${director.id}"
                        th:text="${director.fullName}"
                        th:selected="${currentDirector == director.id}">
                </option>
            </select>
        </div>

        <div class="flex flex-col">
            <label for="year" class="text-sm font-medium text-gray-700 mb-1">Годы</label>
            <select id="year" name="year" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <option value="" th:selected="${currentYear == null}">Все годы</option>
                <option value="2025" th:selected="${currentYear == '2025'}">2025</option>
                <option value="2024" th:selected="${currentYear == '2024'}">2024</option>
                <option value="2023" th:selected="${currentYear == '2023'}">2023</option>
                <option value="2022" th:selected="${currentYear == '2022'}">2022</option>
                <option value="2021" th:selected="${currentYear == '2021'}">2021</option>
                <option value="2020" th:selected="${currentYear == '2020'}">2020</option>
                <option value="2010-2019" th:selected="${currentYear == '2010-2019'}">2010-2019</option>
                <option value="2000-2009" th:selected="${currentYear == '2000-2009'}">2000-2009</option>
                <option value="1990-1999" th:selected="${currentYear == '1990-1999'}">1990-1999</option>
                <option value="1980-1989" th:selected="${currentYear == '1980-1989'}">1980-1989</option>
                <option value="before1980" th:selected="${currentYear == 'before1980'}">до 1980</option>
            </select>
        </div>
    </form>

    <div class="mb-6 flex justify-end">
        <a href="/api/admin/movies/add" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Добавить фильм
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('filterForm');
            const sortSelect = document.getElementById('sort');
            const genreSelect = document.getElementById('genre');
            const yearSelect = document.getElementById('year');
            const searchInput = document.getElementById('search');
            const directorSelect = document.getElementById('director');

            function submitForm() {
                form.submit();
            }

            sortSelect.addEventListener('change', submitForm);
            genreSelect.addEventListener('change', submitForm);
            yearSelect.addEventListener('change', submitForm);
            directorSelect.addEventListener('change', submitForm);

            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    submitForm();
                }
            });

            searchInput.addEventListener('input', function() {
                const container = this.closest('.flex-col');
                let clearButton = container.querySelector('.search-clear-btn');

                if (this.value && !clearButton) {
                    clearButton = document.createElement('button');
                    clearButton.type = 'button';
                    clearButton.className = 'search-clear-btn absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600';
                    clearButton.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    `;
                    clearButton.addEventListener('click', function() {
                        searchInput.value = '';
                        form.submit();
                    });
                    this.parentElement.appendChild(clearButton);
                } else if (!this.value && clearButton) {
                    clearButton.remove();
                }
            });
        });

        function deleteMovie(event, button) {
            event.preventDefault();
            event.stopPropagation();

            const movieId = button.getAttribute('data-movie-id');
            const token = localStorage.getItem('accessToken') || getCookie('x_api_token');

            fetch(`/api/admin/movies/${movieId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': token ? `Bearer ${token}` : ''
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.message || 'Не удалось удалить фильм');
                    });
                }
                return response;
            })
            .then(() => {
                const card = button.closest('div.bg-white.rounded-lg.shadow');
                if (card) {
                    card.remove();
                }

                const grid = document.querySelector('.grid');
                if (grid) {
                    const cards = grid.querySelectorAll('div.bg-white.rounded-lg.shadow');

                    if (cards.length === 0) {
                        const emptyMessage = document.createElement('div');
                        emptyMessage.className = 'col-span-full text-center py-8 text-gray-500';
                        emptyMessage.textContent = 'Фильмов пока нет.';

                        grid.innerHTML = '';
                        grid.appendChild(emptyMessage);
                    }
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert(error.message || 'Не удалось удалить фильм');
            });
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
    </script>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div th:each="movie : ${movies}" class="bg-white rounded-lg shadow overflow-hidden">
            <div class="relative">
                <div th:if="${movie.poster?.filename != null}">
                    <img th:src="'/api/image/get/' + ${movie.poster.filename}"
                         th:alt="${movie.title}"
                         class="w-full h-64 object-cover cursor-default">
                </div>
                <div th:if="${movie.poster?.filename == null}" 
                     class="w-full h-64 bg-gray-200 flex items-center justify-center">
                    <div class="text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L21 12.172V20" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <p class="mt-1 text-sm text-gray-500">Постер отсутствует</p>
                    </div>
                </div>
            </div>
            <div class="p-4">
                <h3 class="text-lg font-semibold text-gray-800" th:text="${movie.title}">
                    Название фильма
                </h3>
                <p class="text-sm text-gray-500"
                   th:text="|${movie.releaseDate?.year} • ${#strings.listJoin(movie.genres.![genreName], ', ')}|">
                    2023 • Жанр
                </p>

                <div class="mt-2 flex items-center">
                    <span class="text-yellow-500 font-bold"
                          th:text="${#numbers.formatDecimal(movie.averageRating, 1, 1)} + '/10'">
                        0.0/10
                    </span>
                    <span class="ml-1 text-xs text-gray-500"
                          th:text="(${movie.averageRating > 0} ? 'средний рейтинг' : 'еще не оценен')">
                        средний рейтинг
                    </span>
                </div>

                <div class="mt-4">
                    <a th:href="@{/api/admin/movies/edit/{id}(id=${movie.id})}"
                       class="w-full flex items-center justify-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                        Редактировать
                    </a>
                </div>

                <div class="mt-2">
                    <button th:attr="data-movie-id=${movie.id}"
                            onclick="deleteMovie(event, this)"
                            class="w-full flex items-center justify-center px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                        Удалить
                    </button>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(movies)}" class="col-span-full text-center py-8 text-gray-500">
            Нет доступных фильмов.
        </div>
    </div>
</main>

</body>
</html>
