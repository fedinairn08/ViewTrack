<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль пользователя</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
<header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <nav class="flex space-x-8">
            <a href="/api/movie/all"
               class="py-2 px-1 border-b-2 font-medium text-sm transition-colors border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                Фильмы
            </a>
            <a href="/api/movie/watched"
               class="py-2 px-1 border-b-2 font-medium text-sm transition-colors border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                Просмотренное
            </a>
            <a href="/api/movie/to-watch"
               class="py-2 px-1 border-b-2 font-medium text-sm transition-colors border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                Буду смотреть
            </a>
        </nav>

        <a href="/api/user/profile" class="flex-shrink-0">
            <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center shadow-md hover:shadow-lg transition-shadow">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
        </a>
    </div>
</header>

<main class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Профиль пользователя</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="md:col-span-1">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="text-center mb-6">
                    <div class="relative inline-block">
                        <img
                                th:src="${user.profileImage?.filename != null ? '/api/image/get/' + user.profileImage.filename : 'https://via.placeholder.com/150'}"
                                alt="Фото профиля"
                                class="w-24 h-24 rounded-full object-cover mx-auto" />
                        <button
                                id="changePhotoBtn"
                                class="absolute bottom-0 right-0 bg-purple-600 rounded-full p-1 text-white hover:bg-purple-700 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                            </svg>
                        </button>
                    </div>
                    <h2 class="mt-4 text-xl font-semibold" th:text="${user.name + ' ' + user.surname}">Имя Фамилия</h2>
                    <p class="text-gray-600" th:text="${user.login}">username</p>
                </div>

                <div class="border-t pt-4">
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-600">Просмотрено</span>
                        <span class="font-medium" th:text="${watchedCount} ?: '0'">15</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-600">Буду смотреть</span>
                        <span class="font-medium" th:text="${toWatchCount} ?: '0'">8</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Оценки</span>
                        <span class="font-medium" th:text="${ratingsCount} ?: '0'">23</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="md:col-span-2 space-y-6">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-800">Основная информация</h2>
                    <button id="editProfileBtn" class="text-purple-600 hover:text-purple-800 font-medium flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                        Редактировать
                    </button>
                </div>

                <div id="profileView">
                    <p class="mb-2">
                        <span class="font-medium text-gray-700">Имя:</span>
                        <span id="userName" th:text="${user.name}">Имя</span>
                    </p>
                    <p class="mb-2">
                        <span class="font-medium text-gray-700">Фамилия:</span>
                        <span id="userSurname" th:text="${user.surname}">Фамилия</span>
                    </p>
                    <p>
                        <span class="font-medium text-gray-700">Email:</span>
                        <span id="userEmail" th:text="${user.login ?: 'Не указан'}">email@example.com</span>
                    </p>
                </div>

                <form id="profileEditForm" class="space-y-4 hidden">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Имя</label>
                        <input
                                type="text"
                                id="name"
                                name="name"
                                th:value="${user.name}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500"
                                required
                        />
                    </div>
                    <div>
                        <label for="surname" class="block text-sm font-medium text-gray-700 mb-1">Фамилия</label>
                        <input
                                type="text"
                                id="surname"
                                name="surname"
                                th:value="${user.surname}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500"
                                required
                        />
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input
                                type="email"
                                id="email"
                                name="email"
                                th:value="${user.login}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500"
                        />
                    </div>
                    <div class="flex justify-end space-x-3 mt-4">
                        <button type="button" id="cancelProfileBtn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                            Отмена
                        </button>
                        <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">
                            Сохранить
                        </button>
                    </div>
                </form>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-800">Изменение пароля</h2>
                    <button id="changePasswordBtn" class="text-purple-600 hover:text-purple-800 font-medium flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        Изменить
                    </button>
                </div>

                <form id="passwordForm" class="space-y-4 hidden">
                    <div>
                        <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">Текущий пароль</label>
                        <input
                                type="password"
                                id="currentPassword"
                                name="currentPassword"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500"
                                required
                        />
                    </div>
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Новый пароль</label>
                        <input
                                type="password"
                                id="newPassword"
                                name="newPassword"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500"
                                required
                        />
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Подтвердите новый пароль</label>
                        <input
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500"
                                required
                        />
                    </div>
                    <div class="flex justify-end space-x-3 mt-4">
                        <button type="button" id="cancelPasswordBtn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                            Отмена
                        </button>
                        <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">
                            Изменить пароль
                        </button>
                    </div>
                </form>
            </div>

            <div id="photoFormContainer" class="bg-white rounded-lg shadow p-6 hidden">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Загрузка фото профиля</h2>
                <form id="photoForm" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Выберите файл</label>
                        <input
                                type="file"
                                name="profileImage"
                                accept="image/*"
                                class="w-full text-sm text-gray-500
                                    file:mr-4 file:py-2 file:px-4
                                    file:rounded-md file:border-0
                                    file:text-sm file:font-semibold
                                    file:bg-purple-50 file:text-purple-700
                                    hover:file:bg-purple-100"
                                required
                        />
                        <p class="mt-1 text-xs text-gray-500">Поддерживаемые форматы: JPG, PNG, GIF (макс. 5 МБ)</p>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancelPhotoBtn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                            Отмена
                        </button>
                        <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">
                            Загрузить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const editProfileBtn = document.getElementById('editProfileBtn');
        const cancelProfileBtn = document.getElementById('cancelProfileBtn');
        const profileView = document.getElementById('profileView');
        const profileEditForm = document.getElementById('profileEditForm');

        const changePasswordBtn = document.getElementById('changePasswordBtn');
        const cancelPasswordBtn = document.getElementById('cancelPasswordBtn');
        const passwordForm = document.getElementById('passwordForm');

        const changePhotoBtn = document.getElementById('changePhotoBtn');
        const cancelPhotoBtn = document.getElementById('cancelPhotoBtn');
        const photoFormContainer = document.getElementById('photoFormContainer');

        editProfileBtn.addEventListener('click', function() {
            profileView.classList.add('hidden');
            profileEditForm.classList.remove('hidden');
        });

        cancelProfileBtn.addEventListener('click', function() {
            profileView.classList.remove('hidden');
            profileEditForm.classList.add('hidden');
        });

        changePasswordBtn.addEventListener('click', function() {
            passwordForm.classList.remove('hidden');
            changePasswordBtn.classList.add('hidden');
        });

        cancelPasswordBtn.addEventListener('click', function() {
            passwordForm.classList.add('hidden');
            changePasswordBtn.classList.remove('hidden');
        });

        changePhotoBtn.addEventListener('click', function() {
            photoFormContainer.classList.remove('hidden');
        });

        cancelPhotoBtn.addEventListener('click', function() {
            photoFormContainer.classList.add('hidden');
        });

        if (profileEditForm) {
            profileEditForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const formData = {
                    name: document.getElementById('name').value,
                    surname: document.getElementById('surname').value,
                    email: document.getElementById('email').value
                };

                const token = localStorage.getItem('accessToken') || getCookie('x_api_token');

                fetch('/api/user/update-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token ? `Bearer ${token}` : '',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(errorData => {
                                throw new Error(errorData.message || 'Ошибка при обновлении профиля');
                            });
                        }
                        return response.json();
                    })
                    .then(updatedUser => {
                        document.getElementById('userName').textContent = updatedUser.name;
                        document.getElementById('userSurname').textContent = updatedUser.surname;
                        document.getElementById('userEmail').textContent = updatedUser.login;

                        document.getElementById('profileView').classList.remove('hidden');
                        profileEditForm.classList.add('hidden');

                        if (updatedUser.profileImage && updatedUser.profileImage.filename) {
                            const profileImage = document.querySelector('.relative img');
                            const timestamp = new Date().getTime();
                            profileImage.src = `/api/image/get/${updatedUser.profileImage.filename}?t=${timestamp}`;
                        }

                    })
                    .catch(error => {
                        console.error('Ошибка при обновлении профиля:', error);
                        alert(error.message || 'Не удалось обновить профиль. Пожалуйста, попробуйте позже.');
                    });
            });
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const token = localStorage.getItem('accessToken') || getCookie('x_api_token');

            if (newPassword !== confirmPassword) {
                alert('Новые пароли не совпадают');
                return;
            }

            const formData = {
                currentPassword: currentPassword,
                newPassword: newPassword
            };

            fetch('/api/user/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token ? `Bearer ${token}` : ''
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (response.ok) {
                        passwordForm.classList.add('hidden');
                        changePasswordBtn.classList.remove('hidden');

                        document.getElementById('currentPassword').value = '';
                        document.getElementById('newPassword').value = '';
                        document.getElementById('confirmPassword').value = '';
                    } else {
                        return response.json().then(data => {
                            throw new Error(data.message || 'Ошибка при изменении пароля');
                        });
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert(error.message);
                });
        });

        document.getElementById('photoForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData();
            const fileInput = document.querySelector('input[type="file"]');

            const token = localStorage.getItem('accessToken') || getCookie('x_api_token');

            if (fileInput.files.length === 0) {
                alert('Пожалуйста, выберите файл');
                return;
            }

            formData.append('profileImage', fileInput.files[0]);

            fetch('/api/user/upload-profile-image', {
                method: 'POST',
                headers: {
                    'Authorization': token ? `Bearer ${token}` : ''
                },
                body: formData
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        return response.json().then(data => {
                            throw new Error(data.message || 'Ошибка при загрузке изображения');
                        });
                    }
                })
                .then(data => {
                    const img = document.querySelector('.relative img');
                    const timestamp = new Date().getTime();
                    img.src = '/api/image/get/' + data.filename + '?t=' + timestamp;

                    photoFormContainer.classList.add('hidden');
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert(error.message);
                });
        });
    });
</script>
</body>
</html>
